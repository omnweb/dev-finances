<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>dev.finance$</title>
</head>

<body>
    <header>
        <h1 id="logo">dev.finance$</h1>
        <link rel="stylesheet" href="./style.css" />
    </header>
    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 2.000,00</p>
            </div>
            <div class="card total">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>
        <section id="transaction">
            <h2>Transações</h2>
            <table id="data-table">
                <caption>Tabela de Finanças</caption>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Luz</td>
                        <td>- R$500,00</td>
                        <td>01/02/2021</td>
                    </tr>
                    <tr>
                        <td>Criação Websiter</td>
                        <td>R$5000,00</td>
                        <td>01/02/2021</td>
                    </tr>
                    <tr>
                        <td>Internet</td>
                        <td>- R$200,00</td>
                        <td>01/02/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>dev.finance$</p>
    </footer>

</body>

</html>
