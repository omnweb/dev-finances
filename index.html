<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>dev.finance$</title>
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logotipo Devfinances" title="Logotipo do Dev.finance$">
        <link rel="stylesheet" href="./style.css" />
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas </span>
                    <img src="./assets/income.svg" alt="Imagem de Entradas">
                </h3>
                <p id="incomeDisplay"></p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas </span>
                    <img src="./assets/expense.svg" alt="Imagem de Saídas">
                </h3>
                <p id="expenseDisplay"></p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total </span>
                    <img src="./assets/total.svg" alt="Imagem de Total">
                </h3>
                <p id="totalDisplay"></p>
            </div>
        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a onclick="Modal.open()" type="button" class="button new"> + Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Lançamentos</h2>
                <form action="" onSubmit="Form.submit(event)">
                    <div class="input-group">
                        <fieldset>
                            <legend class="legend"></legend>
                            <label class="sr-only"> for="description">Descrição</label>
                            <input type="text" id="description" name="description" placeholder="Lançamento" />
                            <label class="sr-only" for="amount">Valor</label>
                            <input type="number" step=".01" id="amount" name="amount" placeholder="0,00" />
                            <small class="help">Use negativo ( - ) para despesas e vírgula ( , ) para casas
                                decimais</small>
                            <label class="sr-only"> for="data">Data</label>
                            <input type="date" id="date" name="date" placeholder="01/01/2021" />
                        </fieldset>
                    </div>
                    <div class="input-group actions">
                        <a onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button type="submit"> Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        dev.finance$
    </footer>

    <script src="./scripts.js"></script>
</body>

</html>
